<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NepNP</title>
    <link rel="icon" type="image/gif" href="/img/giphy.gif">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Loading screen -->
    <div class="loading">
        <div class="loading-logo">NEPX<span>SOVEREIGN</span></div>
    </div>

    <div class="container">
        <div class="profile">

            <!-- Profile image and DND icon -->
            <div class="profile-img-wrapper">
                <img src="/img/sweat_drops.png" alt="sweat drops" class="sweat-drops-img">
                <img src="/img/Best Vampire Anime.jpeg" alt="Neppy69" title="Neppy69" class="profile-img">
                <div class="dnd-badge">
                    <img src="/img/dnd.png" alt="dnd">
                </div>
            </div>

            <!-- Title -->
            <h1>
                <span class="neon-red">NEPX</span><span class="neon">SOVEREIGN</span>
            </h1>

            <!-- Social media icons -->
            <div class="social-links">
                <a href="https://github.com/DeveloperPrajwalYT" class="social-link" title="GitHub"><i class="fab fa-github"></i></a>
                <a href="#" class="social-link" title="Discord"><i class="fab fa-discord"></i></a>
                <a href="https://www.instagram.com/" class="social-link" title="Instagram"><i class="fab fa-instagram"></i></a>
            </div>

            <!-- Date and time -->
            <div class="timestamp">
                <i class="far fa-clock"></i>
                <span class="datetime">Loading...</span>
            </div>

            <!-- Weather info -->
            <div class="weather-info">
                <i class="fas fa-temperature-low"></i>
                <span>Kathmandu / Nepal: <span class="temp">...</span>, Humidity: <span class="humidity">...</span></span>
            </div>

        </div>
    </div>

    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>

</html>
